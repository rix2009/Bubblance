{% extends "header.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <h2>Add New Institution</h2>
    <form method="POST">
        {% csrf_token %}
        {{ add_institution_form|crispy }}
        <button type="submit" class="btn btn-primary" type="submit" style="width: 100%;background-color: #353459; border:#353459 1px solid;border-radius: 12px;">Add Institution</button>
    </form>
</div>
{% endblock %}
