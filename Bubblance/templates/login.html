{% load static %}
 
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bubblance</title>
  </head>
 <body>
{% load crispy_forms_tags %}
{% for message in messages %}
    
    <div class="alert alert-success" style="background-color: #fc9e9e;width: 98%;margin-left: 1%;margin-top: 1%;">
        <a class="close" href="#" data-dismiss="alert" >X</a>
           {{ message }}
    </div>

{% endfor %}
<!--Login--> 
<div class="container py-5">
  <h1 style="color: #353459">Login</h1>
  <form method="POST" style="color: #353459">
    {% csrf_token %}
    {{login_form|crispy}}
    <button class="btn btn-primary" type="submit" style="background-color: #353459; color: #fce7e9; border:#353459 1px solid;">Login</button>
  </form>
  <br><br>
  <p class="text-center" style="font-size: large;">Don't have an account?<br>ask your employer for one.</p>
</div>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!--popper js-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> 
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
